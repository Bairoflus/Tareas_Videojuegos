<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba Crear Ítem</title>
</head>
<body>
  <h1>Se está creando un ítem… abre la consola</h1>

  <script>
    // Esta función se dispara cuando la página carga
    function crearItem() {
      // Construimos el objeto que vamos a enviar
      const nuevo = {
        id: 'item1',
        name: 'Basic Sword',
        type: 'Weapon',
        effect: 'Slash',
      };

      // Llamamos a nuestro endpoint
      fetch('/items', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'  // muy importante
        },
        body: JSON.stringify(nuevo)          // convertimos JS->JSON
      })
      .then(function (resp) {
        console.log("Status HTTP:", resp.status);
        return resp.json();                  // parseamos JSON de respuesta
      })
      .then(function (data) {
        console.log("Respuesta del servidor:", data);
      })
      .catch(function (err) {
        console.error("Error al conectar al servidor:", err);
      });
    }

    // Al cargar la ventana, ejecutamos la prueba
    window.onload = crearItem;
  </script>
</body>
</html>
