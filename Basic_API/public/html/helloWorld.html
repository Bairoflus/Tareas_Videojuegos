<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Users and Items</title>
</head>

<body>
  <h1>Menu</h1>

  <section>
    <h2>Users</h2>

    <!-- Register User -->
    <form id="form-register-user">
      <h3>Register User</h3>
      <label>ID: <input type="number" id="user-id" required></label><br>
      <label>Name: <input type="text" id="user-name" required></label><br>
      <label>Email: <input type="email" id="user-email" required></label><br>
      <button type="submit">Register</button>
    </form>
    <div id="res-register-user" class="results"></div>

    <!-- Show Users (all or by ID) -->
    <form id="form-get-users">
      <h3>Show Users</h3>
      <label>ID (leave empty for all): <input type="number" id="get-user-id"></label>
      <button type="submit">Fetch</button>
    </form>
    <div id="res-get-users" class="results"></div>

    <!-- Edit User -->
    <form id="form-edit-user">
      <h3>Edit User</h3>
      <label>ID: <input type="number" id="edit-user-id" required></label><br>
      <label>New Name: <input type="text" id="edit-user-name"></label><br>
      <label>New Email: <input type="email" id="edit-user-email"></label><br>
      <button type="submit">Update</button>
    </form>
    <div id="res-edit-user" class="results"></div>

    <!-- Delete User -->
    <form id="form-delete-user">
      <h3>Delete User</h3>
      <label>ID: <input type="number" id="delete-user-id" required></label>
      <button type="submit">Delete</button>
    </form>
    <div id="res-delete-user" class="results"></div>
  </section>

  <hr>

  <section>
    <h2>Items</h2>
    <!-- Register Item -->
    <form id="form-register-item">
      <h3>Register Item</h3>
      <label>ID: <input type="number" id="item-id" required></label><br>
      <label>Name: <input type="text" id="item-name" required></label><br>
      <label>Type: <input type="text" id="item-type" required></label><br>
      <label>Effect: <input type="text" id="item-effect" required></label><br>
      <label>User ID: <input type="number" id="item-userid" required></label><br>
      <button type="submit">Register</button>
    </form>
    <div id="res-register-item" class="results"></div>

    <!-- Show Items (all or by ID) -->
    <form id="form-get-items">
      <h3>Show Items</h3>
      <label>ID (leave empty for all): <input type="number" id="get-item-id"></label>
      <button type="submit">Fetch</button>
    </form>
    <div id="res-get-items" class="results"></div>

    <!-- Edit Item -->
    <form id="form-edit-item">
      <h3>Edit Item</h3>
      <label>ID: <input type="number" id="edit-item-id" required></label><br>
      <label>New Name: <input type="text" id="edit-item-name"></label><br>
      <label>New Type: <input type="text" id="edit-item-type"></label><br>
      <label>New Effect: <input type="text" id="edit-item-effect"></label><br>
      <button type="submit">Update</button>
    </form>
    <div id="res-edit-item" class="results"></div>

    <!-- Delete Item -->
    <form id="form-delete-item">
      <h3>Delete Item</h3>
      <label>ID: <input type="number" id="delete-item-id" required></label>
      <button type="submit">Delete</button>
    </form>
    <div id="res-delete-item" class="results"></div>
  </section>

  <!-- Cliente JS -->
  <script type="module" src="/js/hello_user.js" defer></script>
</body>

</html>
