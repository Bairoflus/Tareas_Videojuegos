<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Grid 3</title>
</head>
<body>
    <div class="grid">
        <div class="box one">1</div>
        <div class="box two">2</div>
        <div class="box three">3</div>
        <div class="box four">
            <div class="inner-box a">4</div>
            <div class="inner-box b">5</div>
            <div class="inner-box c">6</div>
        </div>
    </div>
</body>
</html>
